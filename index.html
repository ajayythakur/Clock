<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="clock" src="clock_logo.png" alt="">
    <div class="routinebox">
    <img  class="wakeup" src="wake_up.png" alt="">
    <p class="txt">Set wake up time
    <select name="" id="" class="dropdown">
    <option value="">10AM - 11AM</option>
    <option value="">8 AM - 9AM</option>
    <option value="">9 AM - 10 AM</option>
    <option value="">10 AM - 11 AM</option>
    <option value="">11 AM - 12 AM</option>
    </select></p>
    <div class="ruler"></div>
    <img src="lunch_time.png" alt="" class="lunch">
    <p class="txt1">Set lunch time
    <select name="" id="" class="dropdown1">
    <option value="">12PM - 1PM</option>
    </select>
    </p>
    <div class="ruler2"></div>
    <img src="nap_time.png" alt="" class="nap">
    <p class="txt2">Set nap nap
    <select name="" id="" class="dropdown2">
    <option value="">4PM - 5PM</option>
    </select>
    </p>
    <div class="ruler3"></div>
    <img src="nap_time.png" alt="" class="nap2">
    <p class="txt3">Set night time
    <select name="" id="" class="dropdown3">
    <option value="">4PM - 5PM</option>
    </select>
    </p>
    </div>
    <div class="textbox"></div>
    <p class="morningtext"> GOOD MORNING!! WAKE UP!!</p>
    <div class="alarm"><span class="alarmtxt"> Set Alarm</span></div>
    <div class="routinetxt"></div>
    <span class="rtxt">Wake Up Time: 10AM  -11PM <br>
                            Lunch Time : 12PM - 1PM<br>
                            Nap Time : 4PM - 5PM  <br>
                            Night Time : 8PM - 10M
                        </span> 
    <div class="sidebox">LET'S HAVE SOME LUNCH</div>
    <div class="sideimage">
        <img src="Component 30 â€“ 1.svg" alt="">
    </div>
    <div class="timebox"> <span class="time">Time</span>
        <img src="timeline.svg" class="timeline1" alt=""><span class="timetxt">10 <br>hours</span><span class="symbol">:</span>
        <img src="timeline.svg" class="timeline2" alt=""><span class="timetxt2">00 <br> mins</span><span class="symbol2">:</span>
        <img src="timeline.svg" class="timeline2" alt=""><span class="timetxt3">00 <br>secs</span>
        <img src="AM_svg.svg" class="pmbox" alt=""><span class="pmtxt">PM</span>
    </div>
    
</body>
</html>
